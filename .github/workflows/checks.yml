name: Checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  checks:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: npm run check
